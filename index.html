<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
   <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"/> -->
    <title>Друго-фильтр с Handlebars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="./filter.js"></script>
    <script src="./dragnrop.js"></script>
</head>
<body>
    <div id="main">
        <div id="allfriendsParent" class="panel">
           <input type="text" class="search_field" id="allfriends_search" width="100px" onkeyup="searchInPanel(this.value,friends_list)"/>
           <div id="allfriends"></div>
        </div>
        <div id="filteredParent" class="panel">
            <input type="text" class="search_field" id="filtered_search" width="100px" onkeyup="searchInPanel(this.value,filter_list)"/>
           <div id="filtered"></div>
        </div>
    </div>
    <script id="friend-template" type="text/x-handlebars-template">
        <div class="friends"> <!--  items -->
            {{#each this}}   
            <div class="friend" id= {{id}} >
                <img src="{{photo_50}}"/>
                <div class="friend_name_surname">{{first_name}} {{last_name}}</div>
                <img src="./img/plus_sybol.svg" style="width:20px" class="add" onclick="add2filter(event, this.parentNode.id)" />
            </div>
            {{else}}
             нет друзей :(
            {{/each}}
        </div>
    </script>

    <script id="filter-template" type="text/x-handlebars-template">
        <div class="friends" >
            {{#each this}}
            <div class="friend" id= {{id}} >
                <img src="{{photo_50}}"/>
                <div class="friend_name_surname">{{first_name}} {{last_name}}</div>
                <img src="./img/minus_sybol.svg" style="width:20px" class="remove" onclick="removeFromFilter(event, this.parentNode.id)"  />
            </div>
            {{else}}
             список друзей  пуст:(
            {{/each}}
        </div>
    </script>

    <script src="./main.js"></script>


</body>
</html>
